{% extends "base.html" %}

{% block content %}

<div class="title"><h1>Main Blog Post</h1></div>

    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for post in posts %}
    
    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
